<div class="row mt-5">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card p-3">
            <form (ngSubmit)="guardar()">
                <h3>CRUD DE DATOS</h3>
                <div>
                    <div class="mb-3">
                        <label  class="form-label">Nombre</label>
                        <input  class="form-control" [(ngModel)]="formcontacto.nombre" name="nombre" placeholder="nombre completo">
                      </div>
                      <div class="mb-3">
                        <label   class="form-label">Asunto</label>
                        <input  class="form-control" [(ngModel)]="formcontacto.asunto"name="asunto"  placeholder="Asunto">
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Descripcion</label>
                        <textarea class="form-control" [(ngModel)]="formcontacto.descripcion" name="descripcion" rows="3" placeholder="Descipcion"></textarea>
                      </div>
                </div>
                <button class="btn btn-outline-primary" style="width: 100%;" >Guardar</button>
                <button style="width: 100%" class="btn btn-outline-secondary">Eliminar</button>
            </form>
        </div>
    </div>
    <div class="col-2"></div>
</div>
